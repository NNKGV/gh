        background:linear-gradient(135deg,#ff9a9e,#fad0c4);

    .envelope{
        position:relative;
        width:300px;
        height:200px;
        background:#ff4d6d;
        cursor:pointer;
        transition:0.6s;
    }

    .envelope::before{
        content:'';
        position:absolute;
        top:0;
        left:0;
        width:0;
        height:0;
        border-left:150px solid transparent;
        border-right:150px solid transparent;
        border-bottom:100px solid #ff758f;
        transform-origin:top;
        transition:0.6s;
    }

    .letter{
        position:absolute;
        width:260px;
        height:160px;
        background:white;
        top:20px;
        left:20px;
        display:flex;
        justify-content:center;
        align-items:center;
        text-align:center;
        padding:10px;
        box-sizing:border-box;
        transform:translateY(50px);
        opacity:0;
        transition:0.6s;
        border-radius:10px;
    }

    .open::before{
        transform:rotateX(180deg);
    }

    .open .letter{
        transform:translateY(-120px);
        opacity:1;
    }

    h2{
        color:#ff4d6d;
    }
</style>
