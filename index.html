<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Love Letter</title>

<style>

/* =========================

========================= */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
}

/* =========================
   2. PHONG B√å TH∆Ø
========================= */
.envelope{
    position:relative;
    width:320px;
    height:220px;
    background:#ff4d6d;
    cursor:pointer;
    transition:transform 0.5s;
}

/* N·∫Øp th∆∞ (tam gi√°c ph√≠a tr√™n) */
.envelope::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    border-left:160px solid transparent;
    border-right:160px solid transparent;
    border-bottom:110px solid #ff1e56;
    transform-origin:top;
    transition:transform 1s ease;
}

/* =========================
   3. T·ªú GI·∫§Y TR·∫ÆNG B√äN TRONG
========================= */
.letter{
    position:absolute;
    width:100%;
    height:100%;
    background:white;
    padding:20px;
    box-sizing:border-box;
    transform:translateY(100%);
    transition:transform 1s ease;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-size:18px;
    color:#ff4d6d;
    border-radius:5px;
}

/* Khi m·ªü th∆∞ */
.envelope.open::before{
    transform:rotateX(180deg);
}

.envelope.open .letter{
    transform:translateY(-120%);
}

/* =========================
   4. HI·ªÜU ·ª®NG TR√ÅI TIM BAY
========================= */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:float 5s linear infinite;
    color:white;
}

/* Animation tr√°i tim bay l√™n */
@keyframes float{
    0%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    100%{
        transform:translateY(-100vh) scale(1.5);
        opacity:0;
    }
}

</style>
</head>

<body>

<!-- =========================
     5. PHONG B√å (CLICK ƒê·ªÇ M·ªû)
========================= -->
<div class="envelope" onclick="openLetter()">
    <div class="letter">
        üíñ Happy Valentine üíñ <br><br>
        Ch√∫c em lu√¥n xinh ƒë·∫πp, h·∫°nh ph√∫c  
        v√† m√£i ·ªü b√™n anh nh√© ‚ù§Ô∏è
    </div>
</div>

<script>

/* =========================
   6. H√ÄM M·ªû TH∆Ø
========================= */
function openLetter(){
    document.querySelector(".envelope").classList.toggle("open");
}

/* =========================
   7. T·∫†O TR√ÅI TIM BAY T·ª∞ ƒê·ªòNG
========================= */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíó";

    // V·ªã tr√≠ ngang ng·∫´u nhi√™n
    heart.style.left = Math.random() * 100 + "vw";

    // Th·ªùi gian bay ng·∫´u nhi√™n
    heart.style.animationDuration = (3 + Math.random()*3) + "s";

    document.body.appendChild(heart);

    // X√≥a tr√°i tim sau khi bay xong ƒë·ªÉ tr√°nh lag
    setTimeout(()=>{
        heart.remove();
    },5000);
}

// C·ª© 300ms t·∫°o 1 tr√°i tim
setInterval(createHeart,300);

</script>

</body>
</html>
